<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Instagram Caption Generator</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p id="quote">Enter an emotive word you want to see as a caption e.g. "happy", "sad" etc.</p>
          <p id="answer"></p>
          <i class="fas fa-quote-right"></i>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-instagram"></i></li>
          </ul>
          <input id="text_a" type="text" />
          <button onclick="outputQuote()">Check</button>
        </div>
      </div>
    </div>

	<script type="text/javascript" src="index.js"></script>
    
  </body>
</html>
