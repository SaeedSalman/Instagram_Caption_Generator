  <body>
    <main>

      <header>Instagram Caption Generator</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p id="quote">Enter an emotive word you want to see as a caption e.g. "happy", "sad", "love", "funny" etc.</p>
          <p id="answer"></p>
          <i class="fas fa-quote-right"></i>
        </div>
      </div>
	  
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="insta"><i class="fab fa-instagram"></i></li>
          </ul>
          <input id="textBox" type="text" placeholder="Enter emotive word"/>
          <button onclick="outputQuote()">Get Quote</button>
        </div>
      </div>

    </main>

	<script type="text/javascript" src="index.js"></script>
    
  </body>
